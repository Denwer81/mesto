<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Учебная страница яндекс практикум MESTO">
  <meta name="keywords" content="HTML5, CSS, JavaScript">
  <meta name="author" content="Филатов Денис">
  <meta name="author" content="Filatov Denis">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">

    <header class="header">
      <div class="header__container">
        <a tabindex="-1">
          <img class="header__logo" src="./images/logo_main.svg" alt="Логотип">
        </a>
      </div>
    </header>

    <main class="main">

      <section class="profile container main__profile">
        <img class="profile__image" src="./images/profile_image.jpg" alt="аватар">
        <div class="profile__info">
          <h1 class="profile__user-name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button"></button>
          <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="profile__add-card-btn" type="button"></button>
      </section>

      <section class="cards container">
        <ul class="cards__list">
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright container">&COPY; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_edit-profile" name="edit-profile-form">
          <input class="popup__input popup__input_data_name" type="text" name="name" placeholder="Имя" required>
          <input class="popup__input popup__input_data_job" type="text" name="job" placeholder="Профессия" required>
          <button class="popup__saved-btn" type="submit">Сохранить</button>
        </form>
        <button class="popup__closed-btn" type="button"></button>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое Место</h2>
        <form class="popup__form popup__form_type_add-card" name="add-card-form">
          <input class="popup__input popup__input_data_place" type="text" name="data-image" placeholder="Название"
            required>
          <input class="popup__input popup__input_data_link" type="url" name="data-image-url"
            placeholder="Ссылка на картинку" required>
          <button class="popup__saved-btn" type="submit">Сохранить</button>
        </form>
        <button class="popup__closed-btn" type="button"></button>
      </div>
    </div>

    <div class="popup popup_type_image">
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__image-text"></figcaption>
        <button class="popup__closed-btn" type="button"></button>
      </figure>
    </div>

  </div>

  <template class="card-template">
    <li class="card">
      <button class="card__delete-btn" type="button"></button>
      <img class="card__image" src="#" alt="#">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <button class="card__like-btn" type="button"></button>
      </div>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>

</html>
