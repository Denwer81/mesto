<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Учебная страница яндекс практикум MESTO">
  <meta name="keywords" content="HTML5, CSS, JavaScript">
  <meta name="author" content="Филатов Денис">
  <meta name="author" content="Filatov Denis">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <div class="page__container">

    <header class="header">
      <div class="header__container">
        <a tabindex="-1">
          <img class="header__logo" src="./images/logo_main.svg" alt="Логотип">
        </a>
      </div>
    </header>

    <main class="main">

      <section class="profile container main__profile">
        <img class="profile__image" src="./images/profile_image.jpg" alt="аватар">
        <div class="profile__info">
            <h1 class="profile__user-name">Жак-Ив Кусто</h1>
            <button class="profile__edit-btn" type="button"></button>
            <p class="profile__text">Исследователь океана</p>
        </div>
        <button class="profile__add-card-btn" type="button"></button>
      </section>

      <section class="cards container">
        <ul class="cards__list">

          <li class="card">
            <img class="card__image" src="./images/sukko_lake.jpg" alt="фото озеро сукко">
            <div class="card__info">
              <h2 class="card__title">Озеро Сукко</h2>
              <button class="card__like-btn" type="button"></button>
            </div>
          </li>

          <li class="card">
            <img class="card__image" src="./images/sequoia_park.jpg" alt="фото национальный парк Секвойя">
            <div class="card__info">
              <h2 class="card__title">Национальный парк Секвойя</h2>
              <button class="card__like-btn card__like-btn_active" type="button"></button>
            </div>
          </li>

          <li class="card">
            <img class="card__image" src="./images/big_sur.jpg" alt="фото Big Sur">
            <div class="card__info">
              <h2 class="card__title">Big Sur</h2>
              <button class="card__like-btn" type="button"></button>
            </div>
          </li>

          <li class="card">
            <img class="card__image" src="./images/yosemite_park.jpg" alt="фото парк Йосемити">
            <div class="card__info">
              <h2 class="card__title">Парк Йосемити</h2>
              <button class="card__like-btn" type="button"></button>
            </div>
          </li>

          <li class="card">
            <img class="card__image" src="./images/dubai.jpg" alt="фото Дубай">
            <div class="card__info">
              <h2 class="card__title">Дубай</h2>
              <button class="card__like-btn" type="button"></button>
            </div>
          </li>

          <li class="card">
            <img class="card__image" src="./images/Budapest.jpg" alt="фото Будапешт">
            <div class="card__info">
              <h2 class="card__title">Будапешт</h2>
              <button class="card__like-btn card__like-btn_active" type="button"></button>
            </div>
          </li>
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright container">&COPY; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" action="">
          <label class="popup__element">
            <input class="popup__input" type="text" name="name" placeholder="Имя" required>
          </label>
          <label class="popup__element">
            <input class="popup__input" type="text" name="job" placeholder="профессия" required>
          </label>
          <button class="popup__saved-btn" type="submit">Сохранить</button>
        </form>
        <button class="popup__closed-btn"></button>
      </div>
    </div>

  </div>
  <script src="./scripts/index.js"></script>
</body>

</html>
