<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Учебная страница яндекс практикум MESTO">
  <meta name="keywords" content="HTML5, CSS, JavaScript">
  <meta name="author" content="Филатов Денис">
  <meta name="author" content="Filatov Denis">
  <title>Mesto Russia</title>
</head>

<body class="page">
  <div class="page__container">

    <header class="header">
      <div class="header__container">
        <img class="header__logo" src="<%=require('./images/logo_main.svg')%>" alt="Логотип">
      </div>
    </header>

    <main class="main">

      <section class="profile container main__profile">
        <button class="profile__image" type="button" aria-label="аватар"></button>
        <div class="profile__info">
          <h1 class="profile__user-name"></h1>
          <button class="profile__edit-btn" type="button" aria-label="редактировать профиль"></button>
          <p class="profile__text"></p>
        </div>
        <button class="profile__add-card-btn" type="button" aria-label="меню добавления карточки"></button>
      </section>

      <section class="cards container">
        <ul class="cards__list">
        </ul>
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright container">&COPY; 2022 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form popup__form_type_edit-profile" name="edit-profile-form" novalidate>
          <input id="name-input" class="popup__input popup__input_data_name" type="text" name="userName" placeholder="Имя"
            minlength="2" maxlength="40" required>
          <span id="name-input-error" class="popup__error popup__error_hidden"></span>
          <input id="job-input" class="popup__input popup__input_data_job" type="text" name="userAbout"
            placeholder="Профессия" minlength="2" maxlength="200" required>
          <span id="job-input-error" class="popup__error popup__error_hidden"></span>
          <button class="popup__saved-btn" type="submit" aria-label="сохранить данные профиля">Сохранить</button>
        </form>
        <button class="popup__closed-btn" type="button" aria-label="закрыть popup"></button>
      </div>
    </div>

    <div class="popup popup_type_change-avatar">
      <div class="popup__container">
        <h2 class="popup__title">Обновить аватар</h2>
        <form class="popup__form popup__form_type_change-avatar" name="change-avatar-form" novalidate>
          <input id="avatar-url-input" class="popup__input popup__input_avatar_link" type="url" name="avatar-image-url"
            placeholder="Ссылка на аватар" required>
          <span id="avatar-url-input-error" class="popup__error popup__error_hidden"></span>
          <button class="popup__saved-btn" type="submit" aria-label="обновить аватар">Сохранить</button>
        </form>
        <button class="popup__closed-btn" type="button" aria-label="закрыть popup"></button>
      </div>
    </div>

    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <h2 class="popup__title">Новое Место</h2>
        <form class="popup__form popup__form_type_add-card" name="add-card-form" novalidate>
          <input id="place-input" class="popup__input popup__input_data_place" type="text" name="data-image"
            placeholder="Название" minlength="2" maxlength="30" required>
          <span id="place-input-error" class="popup__error popup__error_hidden"></span>
          <input id="image-url-input" class="popup__input popup__input_data_link" type="url" name="data-image-url"
            placeholder="Ссылка на картинку" required>
          <span id="image-url-input-error" class="popup__error popup__error_hidden"></span>
          <button class="popup__saved-btn" type="submit" aria-label="создать карточку">Создать</button>
        </form>
        <button class="popup__closed-btn" type="button" aria-label="закрыть popup"></button>
      </div>
    </div>

    <div class="popup popup_type_delete-card">
      <div class="popup__container">
        <h2 class="popup__title">Вы уверены?</h2>
        <form class="popup__form popup__form_type_delete-card" name="delete-card-form" novalidate>
          <button class="popup__saved-btn" type="submit" aria-label="создать карточку">Да</button>
        </form>
        <button class="popup__closed-btn" type="button" aria-label="закрыть popup"></button>
      </div>
    </div>

    <div class="popup popup_type_image">
      <figure class="popup__figure">
        <img class="popup__image" src="#" alt="#">
        <figcaption class="popup__image-text"></figcaption>
        <button class="popup__closed-btn" type="button" aria-label="закрыть popup"></button>
      </figure>
    </div>

  </div>

  <template class="card-template">
    <li class="card">
      <button class="card__delete-btn card__delete-btn_hidden" type="button" aria-label="удалить карточку"></button>
      <img class="card__image" src="#" alt="#" loading="lazy">
      <div class="card__info">
        <h2 class="card__title"></h2>
        <div class="card__like-container">
          <button class="card__like-btn" type="button" aria-label="лайк карточки"></button>
          <p class="card__like-counter"></p>
        </div>
      </div>
    </li>
  </template>
</body>

</html>
